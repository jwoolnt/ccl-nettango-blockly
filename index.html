<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>NetTango Editor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="index.css" />
	<script defer type="module" src="src/main.ts"></script>
</head>
<body>
	<header class="sub-grid">
		<menu>
			<li><button id="edit-variables" class="action-button">Edit Variables</button></li>
			<li><button id="edit-breeds" class="action-button">Edit Breeds</button></li>
			<li><button id="reset-workspace" class="action-button">Reset Workspace</button></li>
		</menu>
		<h1>NetTango Editor</h1>
	</header>
	<main class="sub-grid">
		<div class="block-editor pane"></div>
		<div class="output pane">
			<pre><code class="generated-code"></code></pre>
			<sub>NOTE: Only generates code for procedure blocks</sub>
		</div>
	</main>
</body>
</html>
