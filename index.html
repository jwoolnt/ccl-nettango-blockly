<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NetTango Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script defer type="module" src="src/main.ts"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="./assets/nettango-logo-.png" alt="NetTango Logo" />
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">File</a>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item" id="newBtn">New</a>
            <a href="#" class="dropdown-item" id="loadBtn">Load</a>
            <a href="#" class="dropdown-item" id="saveBtn">Save</a>
            <div class="dropdown-divider"></div>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Tutorial</a>
        </li>
      </ul>
      <div class="spacer"></div>
      <button class="auth-button">Sign In</button>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Content Area (Blockly) -->
        <div class="content-area">
          <div class="workspace">
            <div class="block-editor">
              <!-- Blockly will be injected here -->
            </div>
            <div class="output">
              <pre><code class="generated-code" id="generated-code">// generated code will appear here</code></pre>
              <div class="copy-container">
                <sub>NOTE: Only generates code for procedure blocks</sub>
                <button class="copy-button" id="copy-button">
                  <svg class="copy-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                      d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
                    />
                  </svg>
                  Copy
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Right side: NetLogo Web -->
        <div class="netlogo-panel">
          
          <!-- Unsaved Changes Banner -->
          <div id="unsaved-banner" class="unsaved-banner" style="display: none;">Changes were made, click setup...</div>
          

          <!-- Variables Tracker Display -->
          <div class="variables-tracker">
            <div class="variables-tracker-header">
              <h3>Variables</h3>
            </div>
            <div class="variables-tracker-list" id="variables-tracker-list">
              <!-- Variables will be dynamically added here -->
            </div>
          </div>

          <!-- Breeds Tracker Display -->
          <div class="variables-tracker">
            <div class="variables-tracker-header">
              <h3>Breeds</h3>
            </div>
            <div class="variables-tracker-list" id="breeds-tracker-list">
              <!-- Breeds will be dynamically added here -->
            </div>
          </div>
          
          <!-- Context Menu -->
          <div class="context-menu" id="variables-context-menu">
            <div class="context-menu-item" id="context-menu-rename">Rename</div>
            <div class="context-menu-item" id="context-menu-remove">Remove</div>
          </div>

          <!-- Breeds Context Menu -->
          <div class="context-menu" id="breeds-context-menu">
            <div class="context-menu-item" id="breed-context-menu-rename">Rename</div>
            <div class="context-menu-item" id="breed-context-menu-remove">Remove</div>
          </div>
          
          <iframe 
            id="netlogo-iframe" 
            src="model.html"
            title="NetLogo Web">
          </iframe>
          

          <div class="netlogo-controls">
            <button id="compile-run-btn" class="primary-btn">Setup</button>
            <button id="go-forever-btn">▶</button>
            <button id="go-btn">⏭</button>

            <label class="toggle-switch">
              <input type="checkbox" id="auto-compile-toggle">
              <span class="toggle-slider"></span>
              <span class="toggle-label">Auto-compile</span>
            </label>
          </div>
          
        </div>
      </div>
    </div>
  
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const copyButton = document.getElementById("copy-button");
        const codeElement = document.getElementById("generated-code");

        copyButton.addEventListener("click", async () => {
          const code = codeElement.textContent.trim();
          if (!code) return;

          try {
            await navigator.clipboard.writeText(code);
            copyButton.textContent = "Copied!";
            setTimeout(() => (copyButton.textContent = "Copy"), 2000);
          } catch (err) {
            console.error("Copy failed:", err);
            copyButton.textContent = "Failed";
            setTimeout(() => (copyButton.textContent = "Copy"), 2000);
          }
        });

        function updateGeneratedCode(newCode) {
          codeElement.textContent = newCode;
        }

        window.updateGeneratedCode = updateGeneratedCode;
      });
    </script>
  </body>
</html>
