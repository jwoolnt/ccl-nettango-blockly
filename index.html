<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NetTango Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script defer type="module" src="src/main.ts"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="./assets/nettango-logo-.png" alt="NetTango Logo" />
      </div>
      <ul class="nav-menu">
        <li class="nav-item">
          <a href="#" class="nav-link">File</a>
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item" id="newBtn">New</a>
            <a href="#" class="dropdown-item" id="loadBtn">Load</a>
            <a href="#" class="dropdown-item" id="saveBtn">Save</a>
            <div class="dropdown-divider"></div>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Tutorial</a>
        </li>
      </ul>
      <div class="spacer"></div>
      <button class="auth-button">Sign In</button>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-category">
          <!-- a drop down to select for different domain workspace -->
          <!-- <div style="display: flex; align-items: center">
            <div class="color-indicator color-variables"></div>
            <span>Domain</span>
          </div> -->
          <select id="workspace-selector" class="workspace-selector">
            <option value="default">Default</option>
            <option value="Ants">Ants</option>
            <option value="Wolf-Sheep">Wolf-Sheep</option>
            <option value="Frog Pond">Frog Pond</option>
          </select>
        </div>
        
        <div class="sidebar-category">
          <div style="display: flex; align-items: center">
            <div class="color-indicator color-variables"></div>
            <span>Custom</span>
          </div>
        </div>
        <div class="sidebar-item" id="edit-variables">Variables</div>
        <div class="sidebar-item" id="edit-breeds">Breeds</div>
        <div class="sidebar-item" id="reset">Reset</div>
      </aside>

      <!-- Main Wrapper for Blockly and NetLogo -->
      <div class="main-wrapper">
        <!-- Content Area (Blockly) -->
        <div class="content-area">
          <div class="workspace">
            <div class="block-editor">
              <!-- Blockly will be injected here -->
            </div>
            <div class="output">
              <pre><code class="generated-code" id="generated-code">// generated code will appear here</code></pre>
              <div class="copy-container">
                <sub>NOTE: Only generates code for procedure blocks</sub>
                <button class="copy-button" id="copy-button">
                  <svg class="copy-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                      d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"
                    />
                  </svg>
                  Copy
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Right side: NetLogo Web -->
        <div class="netlogo-panel">
          <iframe 
            id="netlogo-iframe" 
            src="model.html"
            title="NetLogo Web">
          </iframe>
          
          <div class="netlogo-controls">
            <button id="compile-run-btn" class="primary-btn">Setup</button>
            <button id="go-forever-btn">▶</button>
            <button id="go-btn">⏭</button>
            <span id="netlogo-status" class="status">Ready</span>
          </div>
          
        </div>
      </div>
    </div>
  
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const copyButton = document.getElementById("copy-button");
        const codeElement = document.getElementById("generated-code");

        copyButton.addEventListener("click", async () => {
          const code = codeElement.textContent.trim();
          if (!code) return;

          try {
            await navigator.clipboard.writeText(code);
            copyButton.textContent = "Copied!";
            setTimeout(() => (copyButton.textContent = "Copy"), 2000);
          } catch (err) {
            console.error("Copy failed:", err);
            copyButton.textContent = "Failed";
            setTimeout(() => (copyButton.textContent = "Copy"), 2000);
          }
        });

        function updateGeneratedCode(newCode) {
          codeElement.textContent = newCode;
        }

        window.updateGeneratedCode = updateGeneratedCode;
      });
    </script>
  </body>
</html>
